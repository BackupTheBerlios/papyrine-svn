{include file="admin/header.html"}
<form action="/papyrine/admin/plugins" enctype="multipart/form-data" 
      method="post">
<table>
	<caption>Install a new plugin</caption>
	<tr>
		<td>
			<label for="plugin_file">Choose the plugin file</label>
		</td>
		<td>
			<input id="plugin_file" name="plugin_file" type="file" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="submit" name="Submit" value="Submit" />
		</td>
	</tr>
</table>
</form>
